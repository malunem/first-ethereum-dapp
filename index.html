<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="d-flex h-100 m-auto w-75 flex-column justify-content-center">
      <div class="text-center fw-light text-dark">
        <h1 class="display-1">
          This is my first dApp
        </h1>
        <p class="lead">
          Get or set the mood:
        </p>
      </div>

      <input type="text" id="mood" placeholder="Input mood" class="form-control" />
      
      <div class="mx-auto mt-3 mb-5">
        <button type="button" onclick="setMood()" class="btn btn-primary">
          Set mood
        </button>
        <button type="button" onclick="getMood()" class="btn btn-primary me-3">
          Get mood
        </button>
      </div>
      
      <div class="mt-5 text-center">
        <a href="https://ropsten.etherscan.io/address/0x322948ebb46367dc51aaa609f87a3c0a437957a0" target="_blank" class="text-dark fw-lighter">
          Smart Contract 0x322948ebb46367DC51aAA609f87A3C0a437957A0
        </a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="./main.js"></script>
</html>
